<div class="text-center" ng-repeat="property in properties track by $index">
    <label for="{{$index}}" ng-model="property.propertyKey"><b>{{property.propertyKey}}</b></label>
    <input class="input-field small-input-field" type="text" ng-value="property.value" id="{{$index}}" ng-model="property.value">
</div>
<input type="submit" class="input-submit" value="Save" ng-click="saveProperties(properties)">
