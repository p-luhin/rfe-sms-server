<div>
    <h1>Add new recipient</h1>
    <form ng-submit="addRecipients(recipients)">
        <div ng-repeat="recipient in recipients">
            <input class="input-field small-input-field" type="text" ng-model="recipient.firstName" placeholder="First Name">
            <input class="input-field small-input-field" type="text" ng-model="recipient.lastName" placeholder="Last Name">
            <input class="input-field small-input-field" type="text" ng-model="recipient.phoneNumber" placeholder="Phone">
            <input class="input-field small-input-field" type="text" ng-model="recipient.email" placeholder="Email">
            <input class="input-submit" ng-click="addNewRecipientForm()" type="button" value="Add more">
            <input style="margin-right: 10px;" ng-click="removeRecipientForm($index)" class="input-submit" type="button" value="Remove">
        </div>
        <input type="submit" class="input-submit" value="Save All">
    </form>
</div>
